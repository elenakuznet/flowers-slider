<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Slider</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">     
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <section class="slider">
            <div class="slider__container">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide slide">
                                <img class="slide__image" src="img/daisy.jpg" alt="">
                        </div>
                        
                        <div class="swiper-slide slide">
                            <img class="slide__image" src="img/Hydrangea.jpg" alt="">
                        </div>
                        
                        <div class="swiper-slide slide">
                            <img class="slide__image" src="img/lily-pond.jpg" alt="">
                        </div>

                        <div class="swiper-slide slide">
                            <img class="slide__image" src="img/roses.jpg" alt="">
                        </div>

                        <div class="swiper-slide slide">
                            <img class="slide__image" src="img/pion.jpg" alt="">
                        </div>
                        
                    </div>
                </div>

                <!-- If we need pagination -->
                    <div class="swiper-pagination pagination"></div>

                <!-- Navigation buttons -->
                    <button class="button-left">
                        <svg width="34" height="66" viewBox="0 0 34 66" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M32.5269 0L33.9411 1.41421L1.41422 33.9411L5.126e-06 32.5269L32.5269 0Z" fill="#6C0287"/>
                            <path d="M5.126e-06 32.5269L1.41422 31.1127L33.9411 63.6396L32.5269 65.0538L5.126e-06 32.5269Z" fill="#6C0287"/>
                        </svg>
                    </button>
                    <button class="button-right">
                        <svg width="35" height="66" viewBox="0 0 35 66" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.52686 0L0.112642 1.41421L32.6396 33.9411L34.0538 32.5269L1.52686 0Z" fill="#6C0287"/>
                            <path d="M34.0538 32.5269L32.6396 31.1127L0.112642 63.6396L1.52686 65.0538L34.0538 32.5269Z" fill="#6C0287"/>
                        </svg>    
                    </button>
            </div>
    </section>
</body>
</html>
